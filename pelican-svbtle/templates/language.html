{% extends "base.html" %}

{% block content_title %}
<h2 class="title">Articles in {{ language_name }}</h2>
{% endblock %}

{% block content %}
<ul class="article-list">
  {% for article in dates %}
  <li>
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
  </li>
{% endfor %}
</ul>
{% endblock %}
